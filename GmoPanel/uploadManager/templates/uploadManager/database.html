{% extends "base.html"  %}
{% load static %}
{% load app_tags %}

{% block content %}
    <script src="{% static 'assets/libs/jquery-file-upload/jquery.ui.widget.js' %}"></script>
    <script src="{% static 'assets/libs/jquery-file-upload/jquery.iframe-transport.js' %}"></script>
    <script src="{% static 'assets/libs/jquery-file-upload/jquery.fileupload.js' %}"></script>
    <style type="text/css">
        #dropzone {
            background: #fff;
            width: 100%;
            height: 300px;
            line-height: 250px;
            text-align: center;
            font-weight: bold;
            border: 3px dashed #028AF4;
            cursor: pointer;
            font-size: 18px;
        }
        #dropzone.in {
            background: #0074B7;
            color: #fff;
            border: 3px solid #fff;
            font-size: 20px;
        }
        #dropzone:hover {
            background: #0074B7;
            color: #fff;
            border: 3px solid #fff;
            font-size: 20px;
        }
        #dropzone.fade {
            -webkit-transition: all 0.3s ease-out;
            -moz-transition: all 0.3s ease-out;
            -ms-transition: all 0.3s ease-out;
            -o-transition: all 0.3s ease-out;
            transition: all 0.3s ease-out;
            opacity: 1;
        }
    </style>
    <div class="content">
        <div class="box-info animated fadeInDown">
            <h2><strong>Select</strong> your files</h2>
            <hr>
            <div class="col-md-12 portlets ui-sortable">
                <!-- Your awesome content goes here -->
                <div class="widget">
                    <form enctype="multipart/form-data">
                        <div id="container-main">
                            <div class="alert alert-info text-left">
                                <p><strong><i class="fa fa-lightbulb-o" aria-hidden="true"></i></strong> Select the website you want to upload first.
                                </p>
                                <p><strong><i class="fa fa-lightbulb-o" aria-hidden="true"></i></strong> Filetype: <strong>*.zip, *.tar.gz, *.sql.gz, *.sql.</strong></p>
                            </div>
                            <div id="progress-container" style="display:none;">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped active" role="progressbar"
                                      aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                                    0%
                                    </div>
                                </div>
                            </div>
                            <div id="dropzone" class="fade well"><i class="fa fa-cloud-upload" aria-hidden="true"></i> Click to select or drop files here</div>
                            <input id="fileupload" type="file" name="file" data-url="/uploads/uploadDatabase/{{provision.id}}" data-form-data='{"csrfmiddlewaretoken": "{{ csrf_token }}"}' multiple style="display:none !important;">
                            <div id="loading_position">

                            </div>
                            <div class="text-right" id="container-exe" style="display:none;">
                                <a href="javascript:void(0)" id="execute-btn" class="btn btn-primary" data-loading-text="<i class='fa fa-cog fa-spin'></i> Executing..."><i class="fa fa-cog" aria-hidden="true"></i> Execute</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="pro_id" value="{{provision.id}}">
    <script type="text/javascript" src="{% static 'js/database_autoupload.js' %}"></script>
{% endblock %}
